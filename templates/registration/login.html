{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema SIGA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #f3f6fa;
            --sidebar-bg: #2b3a4a;
            --link-blue: #00baff;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, var(--sidebar-bg) 0%, var(--bg-main) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 420px;
            width: 100%;
            padding: 20px;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        .login-header {
            background-color: var(--sidebar-bg);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .login-header i {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--link-blue);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        .login-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .login-header p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
        }
        .login-body {
            padding: 40px 30px;
        }
        .form-label {
            font-size: 13px;
            font-weight: 600;
            color: #4a4a4a;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 6px;
            border: 1px solid #e5e8ee;
            padding: 12px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--link-blue);
            box-shadow: 0 0 0 3px rgba(0, 186, 255, 0.1);
            transform: translateY(-2px);
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--link-blue);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
        }
        .btn-login:hover:not(:disabled) {
            background-color: #0099cc;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 186, 255, 0.3);
        }
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .btn-login .spinner {
            display: none;
        }
        .btn-login.loading .spinner {
            display: inline-block;
        }
        .btn-login.loading .text {
            display: none;
        }
        .alert {
            font-size: 13px;
            border-radius: 6px;
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            transition: color 0.3s ease;
        }
        .password-toggle:hover {
            color: var(--link-blue);
        }
        .form-group-password {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="bi bi-bar-chart-fill"></i>
                <h1>Sistema SIGA</h1>
                <p>Sistema Integrado de Gestão e Acompanhamento</p>
            </div>
            <div class="login-body">
                {% if form.errors %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        Seu email ou senha estão incorretos. Tente novamente.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                <form method="post" action="{% url 'login' %}" id="loginForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">
                            <i class="bi bi-envelope"></i> E-mail
                        </label>
                        <input
                            type="email"
                            class="form-control"
                            id="id_username"
                            name="username"
                            placeholder="seu.email@exemplo.com.br"
                            required
                            autofocus
                            value="{{ form.username.value|default:'' }}"
                        >
                    </div>
                    <div class="mb-4">
                        <label for="id_password" class="form-label">
                            <i class="bi bi-lock"></i> Senha
                        </label>
                        <div class="form-group-password">
                            <input
                                type="password"
                                class="form-control"
                                id="id_password"
                                name="password"
                                placeholder="••••••••"
                                required
                            >
                            <i class="bi bi-eye password-toggle" id="togglePassword" title="Mostrar/Ocultar senha"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <span class="text">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar
                        </span>
                        <span class="spinner">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Entrando...
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Toggle para mostrar/ocultar senha
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('id_password');

        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                // Alterna o ícone
                this.classList.toggle('bi-eye');
                this.classList.toggle('bi-eye-slash');
            });
        }

        // Loading spinner no botão de login
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');

        if (loginForm && loginBtn) {
            loginForm.addEventListener('submit', function() {
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;
            });
        }

        // Auto-dismiss de alertas após 5 segundos
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert:not(.alert-danger)');
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 5000);
            });
        });
    </script>
</body>
</html>
